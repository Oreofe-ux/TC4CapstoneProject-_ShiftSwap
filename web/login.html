<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftSwap | Web Dashboard</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="./assets/Logo 1.png" class="logo"/>
            <h1 class="heading">Welcome to ShiftSwap!</h1>
        </div>
        <div class="content">
            <h2 class="subheading">Login</h2>
               <input type="text" placeholder="Email or Employee ID" class="mail"/>
                <span class="password-container"><input type="password" placeholder="Password" id="password"/>
                <img src="./assets/fluent--eye-20-filled.svg " id="toggleEye" class="eye"/></span>
                <a href="#" class="forgot-password">Forgot       Password?</a>
            <button class="login-btn">Login</button>
            
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
