<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/5521ad14db.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="notifications-container">
    <aside id="sidebar-placeholder"></aside>

    <main class="notifications-content">
      <header class="dashboard-header">
        <h2>Notifications</h2>
      </header>
      <hr class="dashboard-separator">

      <div class="tabs">
        <button class="tab" data-tab="all" >All</button>
        <button class="tab" data-tab="unread">Unread</button>
        <button class="tab" data-tab="action">Action Required</button>
      </div>

      <aside class="tab-content">
        <section class="tab-panel active" id="all">
          <div class="notification-list">
            <div class="notification-item"></div>

          </div>
        </section>

        <section class="tab-panel" id="unread">
          <div class="notification-list">
            <div class="notification-item"></div>

          </div>
        </section>

        <section class="tab-panel" id="action">
          <div class="notification-list">
            <div class="notification-item">
          </div>
        </section>

      </aside>

      <section class="empty-state">
        <div>
          <img src="images/mdi--notifications.svg" alt="" class="bell">
          <p>No new notifications</p>
        </div>
      </section>
    </main>
  </div>
  

  <script>
  // Load sidebar dynamically
  fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        // Replace the placeholder with the loaded sidebar
        const temp = document.createElement('div');
        temp.innerHTML = html;
        const sidebar = temp.firstElementChild;
        const placeholder = document.getElementById('sidebar-placeholder');
        placeholder.replaceWith(sidebar);
        if (typeof loadAdminProfile === 'function') loadAdminProfile();
      })
      .catch(err => console.error('Error loading sidebar:', err));
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.tab-panel');

      // ensure initial active panel is in sync with an active tab
      if (!document.querySelector('.tab.active')) {
        if (tabs[0]) {
          tabs[0].classList.add('active');
          tabs[0].setAttribute('aria-selected', 'true');
        }
        if (panels[0]) panels[0].classList.add('active');
      } else {
        const activeTab = document.querySelector('.tab.active');
        tabs.forEach(t => t.setAttribute('aria-selected', t === activeTab ? 'true' : 'false'));
        if (activeTab && activeTab.dataset.tab) {
          const panel = document.getElementById(activeTab.dataset.tab);
          if (panel) panel.classList.add('active');
        }
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => { t.classList.remove('active'); t.setAttribute('aria-selected','false'); });
          panels.forEach(p => p.classList.remove('active'));

          tab.classList.add('active');
          tab.setAttribute('aria-selected','true');
          const panelId = tab.dataset.tab;
          const panel = document.getElementById(panelId);
          if (panel) panel.classList.add('active');

          // toggle empty state
          updateEmptyState();
        });
      });

      // initial check
      updateEmptyState();
    });

    function updateEmptyState() {
      const activePanel = document.querySelector('.tab-panel.active');
      const list = activePanel ? activePanel.querySelector('.notification-list') : null;
      const isEmpty = !list || list.children.length === 0;
      document.querySelector('.notifications-content').classList.toggle('empty', isEmpty);
    }
  </script>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="notifications.js"></script>
  <script src="dashbaord.js"></script>
</body>
</html>
